<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/addons/babylonjs.addons.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        <script>
                    var canvas = document.getElementById("renderCanvas");

                    var startRenderLoop = function (engine, canvas) {
                        engine.runRenderLoop(function () {
                            if (sceneToRender && sceneToRender.activeCamera) {
                                sceneToRender.render();
                            }
                        });
                    }

                    var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = async function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
    var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(90), BABYLON.Tools.ToRadians(65), 10, BABYLON.Vector3.Zero(), scene);

    // This targets the camera to scene origin
    camera.setTarget(BABYLON.Vector3.Zero());

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;

    //

    let seconds = 60*15

    let visibility = 0
    const radius = 1
    const segments = 120 // higher = smoother circle
    const speed = 2 / seconds

    const gui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("gui")
    const counterLabel = new BABYLON.GUI.TextBlock("counter", "15m timer")
    counterLabel.fontSize = 30
    counterLabel.color = "white"

    // position of the counter
    counterLabel.leftInPixels = 50
    counterLabel.topInPixels = 50

    counterLabel.widthInPixels = 160
    counterLabel.heightInPixels = 100
    counterLabel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT
    counterLabel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP
    gui.addControl(counterLabel)

    function setCounterLabel(seconds) {
        const label = new Date(seconds * 1000).toISOString().substr(14, 5);
        counterLabel.text = `${label}`
    }

    //

    const points = BABYLON.GreasedLineTools.GetCircleLinePoints(radius, segments)
    const circle = BABYLON.CreateGreasedLine("circle-loader", {
        points
    }, {
        visibility
    })

    circle.billboardMode = BABYLON.Mesh.BILLBOARDMODE_ALL


    const screenToWorld = function (x, y, z) {
        const screenPosition = new BABYLON.Vector3(x, y, z)
        const viewMatrix = scene.getViewMatrix()
        const projectionMatrix = scene.getProjectionMatrix()
        const vector = BABYLON.Vector3.Unproject(screenPosition, engine.getRenderWidth(), engine.getRenderHeight(), BABYLON.Matrix.Identity(), viewMatrix, projectionMatrix)
        return vector
    }

    scene.onReadyObservable.addOnce(() => {
        const position2d = new BABYLON.Vector3(
            counterLabel.leftInPixels,
            counterLabel.topInPixels,
            0.7
        )
        const position3d = screenToWorld(position2d.x, position2d.y, position2d.z)
        position3d.x -= radius / 2
        position3d.y -= radius / 2
        circle.position = position3d

        //

        const interval = window.setInterval(() => {
            seconds--
            setCounterLabel(seconds)

            visibility += speed * scene.getAnimationRatio()
            if (visibility > 1) visibility = 0
        }, 1000)
        // clearInterval(interval) // don't forget to kill the interval


    })

    scene.onBeforeRenderObservable.add(() => {
        circle.greasedLineMaterial.visibility = BABYLON.Scalar.Lerp(circle.greasedLineMaterial.visibility, visibility, 0.05)
    })

    return scene;
};
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });
        
                    });

                    // Resize
                    window.addEventListener("resize", function () {
                        engine.resize();
                    });
        </script>
    </body>
</html>
