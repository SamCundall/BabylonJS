<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #333;
            color: #fff;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            background-color: #444;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            width: 225px;
            height: 30px;
            font-size: 20px;
            text-align: right;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px 10px 10px; /* Adjusted padding to move text left */
            margin-bottom: 20px; /* Added margin-bottom for gap */   
            border-radius: 50px; /* Added rounded corners */       
        }
        button {
            width: 55px;
            height: 55px;
            font-size: 40px;
            margin: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 0px;
            line-height: 50px; /* Added line-height to center text */
            border-radius: 10px; /* Added rounded corners */
        }
        button:hover {
            background-color: #000000;
            border-radius: 10px; /* Added rounded corners */
        }
        .monochrome {
            background-color: #555 !important;
            color: #aaa !important;
        }
    </style>
</head>
<body>
    <h1>Teams Calculator</h1>
    <div class="calculator">
    <input type="text" id="display" disabled title="Calculator Display" placeholder="0">
    <br>
    <button onclick="appendToDisplay('7')">7Ô∏è‚É£</button>
    <button onclick="appendToDisplay('8')">8Ô∏è‚É£</button>
    <button onclick="appendToDisplay('9')">9Ô∏è‚É£</button>
    
    <button onclick="appendToDisplay('/')">‚ûó</button>
    <br>
    <button onclick="appendToDisplay('4')">4Ô∏è‚É£</button>
    <button onclick="appendToDisplay('5')">5Ô∏è‚É£</button>
    <button onclick="appendToDisplay('6')">6Ô∏è‚É£</button>
    <button onclick="appendToDisplay('*')">‚úñÔ∏è</button>
   
    <br>
  
    <button onclick="appendToDisplay('1')">1Ô∏è‚É£</button>
    <button onclick="appendToDisplay('2')">2Ô∏è‚É£</button>
    <button onclick="appendToDisplay('3')">3Ô∏è‚É£</button>
    <button onclick="appendToDisplay(' + ')">‚ûï</button>
    <br>
    <button onclick="clearDisplay()">üÜë</button>
   <button onclick="appendToDisplay('0')">0</button>
   
     <button onclick="appendToDisplay(' - ')">‚ûñ</button>
  
    <button onclick="calculateResult()">üü∞</button>
    <br>
    <button onclick="appendToDisplay('ü•ï'); disablePlusMinus()">ü•ï</button>
</div>
  
  <script>
    function clearDisplay() {
        document.getElementById('display').value = '';
        enablePlusMinus(); // Enable buttons when display is cleared
    }

    function appendToDisplay(value) {
        var display = document.getElementById('display');
        if (value === '*') {
            display.value += ' x ';
        } else if (value === '/') {
            display.value += ' √∑ ';
        } else {
            display.value += value;
        }
    }

    function calculateResult() {
        var display = document.getElementById('display');
        var expression = display.value.replace(/x/g, '*').replace(/√∑/g, '/');
        
        if (expression === 'ü•ï * 2') {
            display.value = 'a ü•ï twice the size';
        } else if (expression === 'ü•ï / 2') {
            display.value = 'a ü•ï cut in half';
        } else {
            try {
                display.value = eval(expression);
            } catch (e) {
                display.value = 'Error';
            }
        }
    }

    function disablePlusMinus() {
        var plusButton = document.querySelector('button[onclick*="appendToDisplay(\' + \')"]');
        var minusButton = document.querySelector('button[onclick*="appendToDisplay(\' - \')"]');
        var seButton= document.querySelector('button[onclick*="appendToDisplay(\'7\')"]');
    var eiButton = document.querySelector('button[onclick*="appendToDisplay(\'8\')"]');
    var niButton = document.querySelector('button[onclick*="appendToDisplay(\'9\')"]');
    var foButton = document.querySelector('button[onclick*="appendToDisplay(\'4\')"]');
    var fiButton = document.querySelector('button[onclick*="appendToDisplay(\'5\')"]');
    var siButton = document.querySelector('button[onclick*="appendToDisplay(\'6\')"]');
    var onButton = document.querySelector('button[onclick*="appendToDisplay(\'1\')"]');
    var thButton = document.querySelector('button[onclick*="appendToDisplay(\'3\')"]');
var zeButton =
document.querySelector('button[onclick*="appendToDisplay(\'0\')"]');
        plusButton.disabled = true;
        minusButton.disabled = true;
        seButton.disabled = true;
        eiButton.disabled = true;
        niButton.disabled = true;
        foButton.disabled = true;
        fiButton.disabled = true;
        siButton.disabled = true;
        onButton.disabled = true;
        thButton.disabled = true;
zeButton.disabled = true;
        plusButton.classList.add('monochrome');
        minusButton.classList.add('monochrome');
        seButton.classList.add('monochrome');
        eiButton.classList.add('monochrome');
        niButton.classList.add('monochrome');
        foButton.classList.add('monochrome');
        fiButton.classList.add('monochrome');
        siButton.classList.add('monochrome');
        onButton.classList.add('monochrome');
        thButton.classList.add('monochrome');
 zeButton.classList.add('monochrome');   
    }

    function enablePlusMinus() {
        var plusButton = document.querySelector('button[onclick*="appendToDisplay(\' + \')"]');
        var minusButton = document.querySelector('button[onclick*="appendToDisplay(\' - \')"]');
        var seButton= document.querySelector('button[onclick*="appendToDisplay(\'7\')"]');
    var eiButton = document.querySelector('button[onclick*="appendToDisplay(\'8\')"]');
    var niButton = document.querySelector('button[onclick*="appendToDisplay(\'9\')"]');
    var foButton = document.querySelector('button[onclick*="appendToDisplay(\'4\')"]');
    var fiButton = document.querySelector('button[onclick*="appendToDisplay(\'5\')"]');
    var siButton = document.querySelector('button[onclick*="appendToDisplay(\'6\')"]');
    var onButton = document.querySelector('button[onclick*="appendToDisplay(\'1\')"]');
    var thButton = document.querySelector('button[onclick*="appendToDisplay(\'3\')"]');
var zeButton =
document.querySelector('button[onclick*="appendToDisplay(\'0\')"]');

        plusButton.disabled = false;
        minusButton.disabled = false;
        seButton.disabled = false;
        eiButton.disabled = false;
        niButton.disabled = false;
        foButton.disabled = false;
        fiButton.disabled = false;
        siButton.disabled = false;

       zeButton.disabled = false; plusButton.classList.remove('monochrome');
        minusButton.classList.remove('monochrome');
        seButton.classList.remove('monochrome');
        eiButton.classList.remove('monochrome');
        niButton.classList.remove('monochrome');
        foButton.classList.remove('monochrome');
        fiButton.classList.remove('monochrome');
        siButton.classList.remove('monochrome');

    }
</script> 
</body>
</html>
