<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Row</title>
    <style>
        .button-container {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
            margin: 0px;

        }
        .button {
            width: 15%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 0.8em;
            color: white;
            border-radius: 10px;
            border: none;
            text-align: center;
            cursor: pointer;
  overflow: hidden;
        }


.button span {
    white-space: nowrap; /* Prevents text wrapping */
    overflow: hidden; /* Hides overflowing text */
    text-overflow: ellipsis; /* Adds ellipsis for truncated text */
    max-width: 80%; /* Ensures the text doesn't exceed button width */
    display: inline-block; /* Required for text-overflow to work */
}

        .button img {
            width: 40px;
            height: 40px;
            margin-top: 20px;
margin-bottom: 5px;
 

        }

@media (max-width: 500px) {
    .button {
        height: 70px; /* Adjust height on smaller screens */
        font-size: 0.7em; /* Reduce font size for better fit */

    }

        .button img {
            margin-top: 6px;
margin-bottom: 4px;
         }

        }

    </style>

</head>
<body>
        <body style="margin: 0; padding: 0;">
            <div class="button-container">
                <a href="https://microsoft.sharepoint.com/teams/DisabilityInclusionPlaybook/SitePages/Accommodations-and-benefits.aspx" class="button" style="background-color: #4e9984;" target="_parent">
                    <img src="accomodations.png" alt="Microsoft Accomodations Site">
                    <span>Accomodations</span>
                </a>
                <a href="https://microsoft.sharepoint-df.com/sites/NeurodiversityCAP/SitePages/Bookshelf.aspx" class="button" style="background-color: #e48566;" target="_parent">
                    <img src="books.png" alt="CAP Neurodiverse Bookshelf">
                    <span>Bookshelf</span>
                </a>
                <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRwq6NO31P8dHg-rMOrrkHEdUNFBHRDJON0ZDSlAyVDlLQzRFNEZaOThYSS4u" class="button" style="background-color: #b357c9;" target="_parent">
                    <img src="chat.png" alt="Chat Join Request">
                    <span>Chat</span>
                </a>
                <a href="https://microsoft.sharepoint-df.com/sites/NeurodiversityCAP/_layouts/15/Events.aspx" class="button" style="background-color: #d0af11;" target="_parent">
                    <img src="events.png" alt="CAP Neurodiverse Events">

                <a href="https://microsoft.sharepoint-df.com/sites/NeurodiversityCAP/SitePages/SpotifyPlaylists.aspx" class="button" style="background-color: #686f89;" target="_parent">

                    <img src="talks.png" alt="Neuro Talks">
                    <span>Neuro Talks</span>
                </a>
            </div>
        </body>
        </html>
