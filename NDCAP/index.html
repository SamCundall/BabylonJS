<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Row</title>
    <style>
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .button {
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            border-radius: 10px;
            border: none;
            text-align: center;
            cursor: pointer;
        }
        .button img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <iframe style="border: none; width: 100%; height: 260px;">
        <html>
        <body style="margin: 0; padding: 0;">
            <div class="button-container">
                <a href="https://example.com/page1" class="button" style="background-color: #FF5733;">
                    <img src="accomodations.png" alt="Accomodations">
                    <span>Page 1</span>
                </a>
                <a href="https://example.com/page2" class="button" style="background-color: #33FF57;">
                    <img src="books.png" alt="Bookshelf">
                    <span>Page 2</span>
                </a>
                <a href="https://example.com/page3" class="button" style="background-color: #3357FF;">
                    <img src="chat.png" alt="Chat">
                    <span>Page 3</span>
                </a>
                <a href="https://example.com/page4" class="button" style="background-color: #F0FF33;">
                    <img src="events.png" alt="Events">
                    <span>Page 4</span>
                </a>
                <a href="https://example.com/page5" class="button" style="background-color: #FF33A1;">
                    <img src="playlists.png" alt="Playlists">
                    <span>Page 5</span>
                </a>
                <a href="https://example.com/page6" class="button" style="background-color: #A133FF;">
                    <img src="talks.png" alt="Talks">
                    <span>Page 6</span>
                </a>
            </div>
        </body>
        </html>
    </iframe>
</body>
</html>
