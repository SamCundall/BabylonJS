<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Row</title>
    <style>
        .button-container {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
            margin: 0px;


        }
        .button {
            width: 15%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 0.8em;
            color: white;
            border-radius: 10px;
            border: none;
            text-align: center;
            cursor: pointer;
  overflow: hidden;
        }


.button span {
    white-space: nowrap; /* Prevents text wrapping */
    overflow: hidden; /* Hides overflowing text */
    text-overflow: ellipsis; /* Adds ellipsis for truncated text */
    max-width: 80%; /* Ensures the text doesn't exceed button width */
    display: inline-block; /* Required for text-overflow to work */
}

        .button img {
            width: 40px;
            height: 40px;
            margin-top: 20px;
margin-bottom: 5px;
 

        }

@media (max-width: 350px) {
    .button {
        height: auto; /* Adjust height on smaller screens */
        font-size: 0.7em; /* Reduce font size for better fit */
    }

    </style>

</head>
<body>
        <body style="margin: 0; padding: 0;">
            <div class="button-container">
                <a href="https://example.com/page1" class="button" style="background-color: #4e9984;" target="_parent">
                    <img src="accomodations.png" alt="Accomodations">
                    <span>Accomodations</span>
                </a>
                <a href="https://example.com/page2" class="button" style="background-color: #e48566;" target="_parent">
                    <img src="books.png" alt="Bookshelf">
                    <span>Bookshelf</span>
                </a>
                <a href="https://example.com/page3" class="button" style="background-color: #b357c9;" target="_parent">
                    <img src="chat.png" alt="Chat">
                    <span>Chat</span>
                </a>
                <a href="https://example.com/page4" class="button" style="background-color: #d0af11;" target="_parent">
                    <img src="events.png" alt="Events">
                    <span>Events</span>
                </a>
                <a href="https://example.com/page5" class="button" style="background-color: #686f89;" target="_parent">
                    <img src="playlists.png" alt="Playlists">
                    <span>Playlists</span>
                </a>
                <a href="https://example.com/page6" class="button" style="background-color: #5795b3;" target="_parent">
                    <img src="talks.png" alt="Neuro Talks">
                    <span>Neuro Talks</span>
                </a>
            </div>
        </body>
        </html>
