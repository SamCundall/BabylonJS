<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Row</title>
    <style>
        .button-container {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
            margin: 0px;
        }
        .button {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: white;
            border-radius: 20px;
            border: none;
            text-align: center;
            cursor: pointer;
        }
        .button img {
            width: 40px;
            height: 40px;
            margin-top: 20px;
margin-bottom: 5px;
 

        }
    </style>
</head>
<body>
        <body style="margin: 0; padding: 0;">
            <div class="button-container">
                <a href="https://example.com/page1" class="button" style="background-color: #4e9984;">
                    <img src="accomodations.png" alt="Accomodations">
                    <span>Workplace Accomodations</span>
                </a>
                <a href="https://example.com/page2" class="button" style="background-color: #e48566;">
                    <img src="books.png" alt="Bookshelf">
                    <span>Bookshelf</span>
                </a>
                <a href="https://example.com/page3" class="button" style="background-color: #b357c9;">
                    <img src="chat.png" alt="Chat">
                    <span>Chat</span>
                </a>
                <a href="https://example.com/page4" class="button" style="background-color: #d0af11;">
                    <img src="events.png" alt="Events">
                    <span>Events</span>
                </a>
                <a href="https://example.com/page5" class="button" style="background-color: #686f89;">
                    <img src="playlists.png" alt="Playlists">
                    <span>Playlists</span>
                </a>
                <a href="https://example.com/page6" class="button" style="background-color: #5795b3;">
                    <img src="talks.png" alt="Neuro Talks">
                    <span>Neuro Talks</span>
                </a>
            </div>
        </body>
        </html>
