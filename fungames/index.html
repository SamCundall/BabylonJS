<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ Fun Games</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            margin: 15px;
            position: fixed; /* Fix the position to the left side */
            left: 0; /* Align to the left */
            top: 0; /* Start from the top */
            width: 150px; /* Set a fixed width for the buttons */
        }
        .button {
            width: 100%; /* Ensure buttons take full width of container */
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 0.8em;
            color: white;
            border-radius: 10px;
            border: none;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
        }
        .button span {
            white-space: nowrap; /* Prevents text wrapping */
            overflow: hidden; /* Hides overflowing text */
            text-overflow: ellipsis; /* Adds ellipsis for truncated text */
            max-width: 80%; /* Ensures the text doesn't exceed button width */
            display: inline-block; /* Required for text-overflow to work */
        }
        .button img {
            width: 40px;
            height: 40px;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        @media (max-width: 500px) {
            .button {
                height: 70px; /* Adjust height on smaller screens */
                font-size: 0.7em; /* Reduce font size for better fit */
            }
            .button img {
                margin-top: 6px;
                margin-bottom: 4px;
            }
        }
        .iframe-container {
            margin-left: 180px; /* Leave space for the button container */
            width: calc(100% - 150px); /* Adjust width to fill remaining space */
            height: 100vh; /* Full height of the viewport */
        }
        iframe {
            width: 100%;
            height: 705px;
            border: 0px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://samcundall.github.io/BabylonJS/Teams-Calculator/index.html" class="button" style="background-color: #686f89;" target="content-frame">
            <img src="calc.png" alt="Calculator">
            <span>Teams Calculator</span>
        </a>
        <a href="https://samcundall.github.io/BabylonJS/minesweeper/index.html" class="button" style="background-color: #4e9984;" target="content-frame">
            <img src="flag.png" alt="Minesweeper">
            <span>Mine Sweeper</span>
        </a>
        <a href="https://samcundall.github.io/BabylonJS/snake/index.html" class="button" style="background-color: #e48566;" target="content-frame">
            <img src="nibbles.png" alt="Nibbles">
            <span>Nibbles</span>
        </a>
        <a href="https://samcundall.github.io/BabylonJS/pong/index.html" class="button" style="background-color:#b357c9;" target="content-frame">
            <img src="tabletennis.png" alt="Table Tennis">
            <span>Table Tennis</span>
        </a>
        <a href="https://samcundall.github.io/BabylonJS/localizedPage/index.html" class="button" style="background-color: #5795b3;" target="content-frame">
            <img src="location.png" alt="Localized content">
            <span>Localized content</span>
        </a>
        <a href="https://samcundall.github.io/BabylonJS/BGCKC-emojimaker/index.html" class="button" style="background-color:  #d0af11;" target="content-frame">
            <img src="emoji.png" alt="Emoji makers">
            <span>Emoji Maker</span>
        </a>
    </div>
    <div class="iframe-container">
        <iframe name="content-frame" src="https://samcundall.github.io/BabylonJS/Teams-Calculator/index.html"></iframe>
    </div>
</body>
</html>
